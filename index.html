<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Off Canvas</title>
    <link rel="stylesheet" href="scss/style.scss">
</head>
<body class="offcanvas--wrapper">
        
    
        <div class="offcanvas--canvas">
            
            <div class="offcanvas--left--sidebar">
                <a href="https://www.google.com/" class="close-nav">close</a>
            </div>
            
            <div class="offcanvas--right--sidebar">
                <a href="#" class="close-nav">close</a>
            </div>
            
            <div class="offcanvas--content">
                <a href="#" class="offcanvas--toggle--nav" data-direction="left" id="toggle-left">Toggle Left</a>
                <a href="#" class="offcanvas--toggle--nav" data-direction="right" id="toggle-right">Toggle Right</a>
            </div>
            
        </div>
       
    
    <script src="js/main.js"></script>
</body>
</html>
